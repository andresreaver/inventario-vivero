<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Vivero Andalucía{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #4caf50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #45a049;
        }

        .sidebar .logout-btn {
            margin-top: 20px;
            text-align: center;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Vivero Andalucía</h2>
        <a href="{% url 'lista_productos' %}">Productos</a>
        <a href="{% url 'compras' %}">Compras</a>
        <a href="{% url 'ventas' %}">Ventas</a>
        <a href="{% url 'lista_facturas' %}">Facturas</a>
        <a href="#">Informes</a>
        {% if user.is_superuser %}
        <a href="{% url 'admin_dashboard' %}">Admin Panel</a>
        {% endif %}
        <div class="logout-btn">
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Cerrar Sesión</a>
        </div>
    </div>
    <div class="content">
        {% block content %}
        <!-- Contenido dinámico se renderiza aquí -->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
