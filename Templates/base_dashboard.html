<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Control{% endblock %} - Vivero Andalucía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #4caf50;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px 15px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #fff;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #45a049;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            flex: 1;
        }

        .header {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Vivero Andalucía</h2>
        <p>Bienvenido, {{ request.user.username }}</p>
        <hr>
        <a href="{% url 'lista_productos' %}">Productos</a>
        <a href="{% url 'logout' %}">Cerrar Sesión</a>

        <!-- Opciones exclusivas para administradores -->
        {% if request.user.is_superuser %}
        <a href="{% url 'admin_dashboard' %}">Panel Admin</a>
        <a href="{% url 'manage_users' %}">Gestión de Usuarios</a>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Contenido dinámico irá aquí -->
        {% endblock %}
    </div>
</body>
</html>
