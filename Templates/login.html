<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Vivero Andalucía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            {#background: url('/static/images/vivero_fondo.jpg') no-repeat center center fixed;#}
            background-size: cover;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Oscurece ligeramente el fondo */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 20px;
        }

        .login-container h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
            padding: 10px 0;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .form-control:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .footer-text a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Overlay para efecto de oscurecimiento -->
    <div class="overlay"></div>

    <div class="login-container">
        <img src="/static/images/logo.png" alt="Logo del Vivero Andalucía, inicio de sesión">
        <h1>Inicio de Sesión</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="footer-text">
            <p>¿Olvidaste tu contraseña? <a href="{% url 'password_reset_request' %}" title="Recupera tu contraseña si la has olvidado">Recupérala aquí</a></p>
        </div>
    </div>
</body>
</html>
