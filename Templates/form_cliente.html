{% extends 'base_dashboard.html' %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
