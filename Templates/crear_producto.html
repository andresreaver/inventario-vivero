{% extends 'base_dashboard.html' %}

{% block title %}Crear Producto - Vivero Andalucía{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Crear Producto</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td><label for="nombre" class="form-label">Nombre</label></td>
                    <td><input type="text" id="nombre" name="nombre" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="tipo" class="form-label">Tipo</label></td>
                    <td><input type="text" id="tipo" name="tipo" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="stock" class="form-label">Stock</label></td>
                    <td><input type="number" id="stock" name="stock" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="stock_minimo" class="form-label">Stock Mínimo</label></td>
                    <td><input type="number" id="stock_minimo" name="stock_minimo" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="precio_compra" class="form-label">Precio de Compra</label></td>
                    <td><input type="number" step="0.01" id="precio_compra" name="precio_compra" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="precio_venta" class="form-label">Precio de Venta</label></td>
                    <td><input type="number" step="0.01" id="precio_venta" name="precio_venta" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="fecha_caducidad" class="form-label">Fecha de Caducidad</label></td>
                    <td><input type="date" id="fecha_caducidad" name="fecha_caducidad" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="activo" class="form-label">¿Activo?</label></td>
                    <td>
                        <select id="activo" name="activo" class="form-control">
                            <option value="True">Sí</option>
                            <option value="False">No</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
