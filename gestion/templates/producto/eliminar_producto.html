{% extends 'base_dashboard.html' %}

{% block title %}Eliminar Producto - Vivero Andalucía{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-danger">Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
