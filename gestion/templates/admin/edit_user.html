<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Usuario</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select id="role" name="role" class="form-select">
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>Usuario</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="is_staff" name="is_staff" class="form-check-input" {% if user.is_staff %}checked{% endif %}>
                <label for="is_staff" class="form-check-label">Es Staff</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="is_superuser" name="is_superuser" class="form-check-input" {% if user.is_superuser %}checked{% endif %}>
                <label for="is_superuser" class="form-check-label">Es Superusuario</label>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
